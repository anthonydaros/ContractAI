# Production overrides for Coolify deployment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    environment:
      - NODE_ENV=production
      # Override API URL for production domain (set in Coolify)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    environment:
      - API_DEBUG=false
      # Production CORS (set in Coolify or .env)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://your-domain.com}
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Production Network Configuration
# ============================================
networks:
  contract-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
